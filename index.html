<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8" />
  <title>Jquery-idleTimeout - Demo Page - by JillElaine</title>
  <link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
  <link type="text/css" rel="stylesheet" href="stylesheets/jquery-ui.css" />
  <link type="text/css" rel="stylesheet" href="stylesheets/jquery-ui.structure.css" />
  <link type="text/css" rel="stylesheet" href="stylesheets/jquery-ui.theme.css" />
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui.min.js" type="text/javascript"></script>
  <script src="js/store.min.js" type="text/javascript"></script>
  <script src="js/jquery-idleTimeout.min.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
  /*global $: false, jQuery: false, document: false, store: false, window: false, alert: false*/
  /*jslint indent: 2, sloppy: true*/

  $(document).ready(function() {
    $(document).idleTimeout({
      redirectUrl: 'https://github.com/JillElaine/jquery-idleTimeout',
      // redirect to this url
      idleTimeLimit: 15,
      // 15 seconds 'No activity' time limit in seconds.
      activityEvents: 'click keypress scroll wheel mousewheel',
      // separate each event with a space
      dialogDisplayLimit: 300,
      // Time to display the warning dialog before logout (and optional callback) in seconds
      sessionKeepAliveTimer: false
        // Set to false to disable pings.
    });

  });

  var voluntaryLogoutOne = function() {
    window.location.href = "https://github.com/JillElaine/jquery-idleTimeout";
  };
  </script>
</head>

<body>
Keep the screen idle for 15 mins to logout automatically.
</body>

</html>
